#script
alias: justin_sleep_modus
sequence:
  - delay:
      hours: 0
      minutes: 5
      seconds: 0
      milliseconds: 0
  - service: light.turn_on
    entity_id: light.extended_color_light_2
    data_template:
      brightness: '{{states.light.extended_color_light_2.attributes.brightness + 10}}'
mode: single
